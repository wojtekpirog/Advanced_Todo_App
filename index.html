<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/7aa1ebf341.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- App wrapper -->
  <div class="app-container">
    <!-- Wrapper -->
    <div class="content-wrapper">
      <!-- Header -->
      <h1>Task List <span class="year"></span></h1>
      <!-- Header -->
      <!-- Input container -->
      <form class="add-task">
        <input type="text" placeholder="What would you like to do?" minlength="3" maxlength="50" required />
        <button type="button"><i class="fa-solid fa-plus"></i> Add task</button>
      </form> 
      <!-- Input container -->
      <!-- Error message -->
      <p class="error-message">No tasks on the list!</p> 
      <!-- Error message -->
      <!-- Tasks section header -->
      <h2>Tasks</h2> 
      <!-- Tasks section header -->
      <!-- Task container -->
      <ul class="tasks-container"></ul> 
      <!-- Task container -->
      <!-- Delete all tasks button -->
      <button type="button" class="delete-all-tasks-button"><i class="fa-solid fa-trash"></i> Delete all</button> 
      <!-- Delete all tasks button -->
    </div> 
    <!-- Wrapper -->
    <!-- Modal shadow -->
    <div class="task-modal task-modal__shadow">
      <!-- Modal content -->
      <div class="task-modal__box">
        <!-- Modal header -->
        <h3 class="task-modal__title">Edit task</h3>
        <!-- Modal header -->
        <!-- Modal body -->
        <form class="task-modal__form">
          <input type="text" class="task-modal__input" placeholder="What would you like to do?" minlength="3" maxlength="50" required />
          <!-- Error message -->
          <p class="error-message"></p>
          <!-- Error message -->
          <!-- Buttons -->
          <div class="task-modal__buttons">
            <button type="button" class="task-modal__button task-modal__button--accept"><i class="fa-solid fa-check"></i> Accept</button>
            <button type="button" class="task-modal__button task-modal__button--cancel"><i class="fa-solid fa-xmark"></i> Cancel</button>
          </div> 
          <!-- Buttons -->
        </form> 
        <!-- Modal body -->
      </div>
      <!-- Modal content -->
    </div> 
    <!-- Modal shadow -->
    <!-- Tasks template -->
    <template class="task-template">
      <!-- Text -->
      <p class="task-text"></p> 
      <!-- Text -->
      <!-- Buttons -->
      <div class="task-buttons">
        <button type="button" class="task-button task-button--complete"><i class="fa-solid fa-check"></i></button>
        <button type="button" class="task-button task-button--edit"><i class="fa-solid fa-pen"></i></button>
        <button type="button" class="task-button task-button--delete"><i class="fa-solid fa-trash-alt"></i></button>
      </div> 
      <!-- Buttons -->
    </template> 
    <!-- Tasks template --> 
    <!-- Footer -->
    <footer>
      <small>&copy; <span class="year"></span> Voytasks.com</small>
    </footer>
    <!-- Footer -->
  </div>
  <!-- App wrapper -->
  <script src="script.js"></script>
</body>
</html>
